<!doctype html>
<html lang="en">
  <head>
    <!-- =========================
         CORE
    ========================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- =========================
         PRIMARY SEO
    ========================== -->
    <title>
      Brandio – Brand Deal Tracker for Creators, Influencers & Freelancers
    </title>

    <meta
      name="description"
      content="Brandio is a professional brand deal tracker for creators, influencers, and freelancers. Track brand collaborations, payments, invoices, deadlines, and earnings in one powerful dashboard."
    />

    <!-- High-intent keywords (still useful for Bing, Brave, Yandex) -->
    <meta
      name="keywords"
      content="
        brand deal tracker,
        influencer brand deals,
        creator income tracker,
        influencer payment tracker,
        brand collaboration management,
        creator dashboard,
        influencer invoices,
        track brand payments,
        creator finance tool,
        influencer crm,
        brand deal management software,
        creator business tool,
        influencer analytics,
        content creator income,
        manage brand collaborations
      "
    />

    <meta name="author" content="Brandio" />
    <meta name="robots" content="index, follow" />

    <!-- =========================
         CANONICAL
    ========================== -->
    <link rel="canonical" href="https://www.brandio.world/" />

    <!-- =========================
         OPEN GRAPH (SOCIAL SEO)
    ========================== -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Brandio" />
    <meta property="og:title" content="Brandio – Brand Deal & Payment Tracker for Creators" />
    <meta
      property="og:description"
      content="Never miss a brand payment again. Track brand deals, invoices, deadlines, and creator income with Brandio."
    />
    <meta property="og:url" content="https://www.brandio.world/" />
    <meta property="og:image" content="https://www.brandio.world/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- =========================
         TWITTER
    ========================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Brandio – Brand Deal Tracker for Creators" />
    <meta
      name="twitter:description"
      content="Track influencer brand deals, payments, and deadlines without spreadsheets."
    />
    <meta name="twitter:image" content="https://www.brandio.world/og-image.png" />

    <!-- =========================
         FAVICON
    ========================== -->
    <link rel="icon" type="image/png" href="/favicon-v2.ico" />

    <!-- =========================
         FONTS
    ========================== -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- =========================
         STRUCTURED DATA (BIG SEO BOOST)
    ========================== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Brandio",
        "url": "https://www.brandio.world",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "description": "Brandio helps creators and influencers track brand deals, payments, invoices, deadlines, and earnings.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "creator": {
          "@type": "Organization",
          "name": "Brandio",
          "url": "https://www.brandio.world"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
